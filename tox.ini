[tox]
toxworkdir = {toxinidir}/var/tox
envlist = test

[testenv]
basepython = python3.5
usedevelop=True
changedir = test
commands =
    py.test {posargs}
deps =
    -r{toxinidir}/requirements-dev.txt
    -r{toxinidir}/requirements.txt

[testenv:testcov]
commands=
    py.test \
	--cov={toxinidir}/loadlimit \
	--cov-report=term-missing \
	--cov-config {toxinidir}/.coveragerc \
	{posargs}

[testenv:test]

[testenv:travisci]
passenv = CI TRAVIS TRAVIS_*
deps =
    -r{toxinidir}/requirements-dev.txt
    -r{toxinidir}/requirements.txt
    codecov
commands=
    py.test \
	--cov={toxinidir}/loadlimit \
	--cov-report=term-missing \
	--cov-config {toxinidir}/.coveragerc \
	{posargs}
    codecov

[testenv:flake8]
changedir = {toxinidir}
deps = flake8
commands = flake8 setup.py loadlimit test

# Options for pytest
[pytest]
addopts = -rsxXf
